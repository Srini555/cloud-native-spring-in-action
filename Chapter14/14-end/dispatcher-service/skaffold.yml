apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: dispatcher-service
build:
  artifacts:
    - image: polarbookshop/dispatcher-service
      buildpacks:
        builder: gcr.io/paketo-buildpacks/builder:base
        env:
          - BP_JVM_VERSION=17.*
deploy:
  kustomize:
    paths:
      - k8s
