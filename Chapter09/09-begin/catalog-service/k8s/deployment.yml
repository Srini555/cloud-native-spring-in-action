apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: catalog-service
          image: polarbookshop/catalog-service:0.0.1-SNAPSHOT
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9001
          env:
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://config-service:8888
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://polardb-catalog-postgresql:5432/polardb_catalog
