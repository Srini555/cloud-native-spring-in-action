apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: catalog-service

resources:
  - deployment.yml
  - service.yml

configMapGenerator:
  - name: catalog-service
    files:
      - application.yml

secretGenerator:
  - name: catalog-service
    literals:
      - spring.cloud.config.username=user
      - spring.cloud.config.password=password
